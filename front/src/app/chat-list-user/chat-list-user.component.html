<div class="list-group styleUsers">
  <a class="list-group-item disabled">
    List Users
  </a>

  <form>
    <select (change)="changeNameClient(selectField.value)" #selectField multiple='3' class="form-control ">
      <option *ngFor="let c of clientsArray" [ngValue]="c" value="{{c.name}}" class="list-group-item">
        {{ c.name }}
      </option>
    </select>

  </form>

</div>
